name: util_env
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.10
  - pip

  # Chemistry / Molecule Handling
  - rdkit

  # Data Processing
  - pandas
  - numpy
  - tqdm
  - openpyxl
  - xlsxwriter

  # Visualization
  - matplotlib
  - pillow
  - ase

  # PDF/Table Extraction
  - camelot-py
  - ghostscript
  - opencv
  - tk
  - pdfplumber

  # Networking / API
  - requests
  - pyyaml

  # System Tools (must be installed separately if not available)
  # ffmpeg  (install with `conda install -c conda-forge ffmpeg`)
  # bash    (native on Linux/macOS)

  # Optional extras via pip
  - pip:
      - reportlab   # for some PDF handling

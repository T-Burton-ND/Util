name: Update README

on:
  push:
    branches: ["**"]   # run on every push to any branch
  pull_request:        # also run on PRs

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install minimal deps
        run: pip install --quiet pandas tqdm

      - name: Run update_readme.py
        run: python update_readme.py --write --write-index

      - name: Commit & push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md script_index.*
            git commit -m "chore: auto-update README [skip ci]"
            git push
          else
            echo "No README changes."
          fi
